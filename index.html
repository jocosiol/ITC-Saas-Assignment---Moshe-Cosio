<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SaaS Kit</title>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="lupa">
        <img src="./images/lupa.png" alt="lupa" />
        <p class="text1">Global search</p>
      </div>
      <div class="notif">
        <img src="./images/notifications.png" alt="notifications" />
      </div>
    </div>
    <div class="body-wrapper">
      <div class="summary">
        <div class="summary1">
          <div class="avance">
            <div class="text2">8 task completed out of 10</div>
            <div class="text3">
              Show: <span style="color: #1c9cf1">This week</span>
              <img src="./images/Polygon.png" alt="polygon" />
            </div>
          </div>
          <div class="avance-graphic">
            <svg class="grey" width="327px" height="4px">
              <rect
                width="327px"
                height="4px"
                style="fill: #ebeff2; border-radius: 3px"
              />
              Sorry, your browser does not support inline SVG.
            </svg>
            <svg class="green" width="210px" height="4px">
              <rect
                width="210px"
                height="4px"
                style="fill: #2ed47a; border-radius: 3px"
              />
              Sorry, your browser does not support inline SVG.
            </svg>
          </div>
          <div class="date-avance">23 December, Sunday</div>
        </div>
        <div class="devider"></div>
        <div class="summary2">
          <div class="news1">news1</div>
          <div class="news2">news2</div>
          <div class="news3">news3</div>
        </div>
      </div>
      <div class="charts">
        <div class="bar-graph"></div>
        <div class="pie-graph"></div>
      </div>
    </div>
  </body>
</html>
